
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat IA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: 1rem;
    }
    .user {
      align-self: flex-end;
      background: #3b82f6;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111827;
    }
    form {
      display: flex;
      padding: 0.5rem;
      background: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
    }
    button {
      margin-left: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.75rem;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      background: #f9fafb;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>Chat IA</header>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Escribe tu mensaje..." required />
    <button type="submit">Enviar</button>
  </form>
  <footer>Creado por Rigoberto Avalos</footer>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getAIResponse(message) {
      try {
        const res = await fetch('https://rigoberto-proxy.fly.dev/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        return data.reply || "Lo siento, no pude responder.";
      } catch (error) {
        return "Hubo un error de red o configuraciÃ³n.";
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';
      const response = await getAIResponse(message);
      addMessage(response, 'bot');
    });
  </script>
</body>
</html>
